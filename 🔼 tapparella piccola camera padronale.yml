metadata:
  name: Raise tapparella piccola camera padronale roller shutter
  description: Automation to raise tapparella piccola roller shutter for room camera padronale
automations:
  starters:
    - type: assistant.event.OkGoogle
      eventData: query
      is: "alza la tapparella piccola della camera padronale"
    - type: assistant.event.OkGoogle
      eventData: query
      is: "alza la tapparella piccola in camera padronale"
    - type: assistant.event.OkGoogle
      eventData: query
      is: "alza la tapparella piccola dell'camera padronale"
    - type: assistant.event.OkGoogle
      eventData: query
      is: "alza la tapparella piccola del camera padronale"
    - type: assistant.event.OkGoogle
      eventData: query
      is: "alza tapparella piccola della camera padronale"
    - type: assistant.event.OkGoogle
      eventData: query
      is: "alza tapparella piccola in camera padronale"
    - type: assistant.event.OkGoogle
      eventData: query
      is: "alza tapparella piccola dell'camera padronale"
    - type: assistant.event.OkGoogle
      eventData: query
      is: "alza tapparella piccola del camera padronale"
    - type: assistant.event.OkGoogle
      eventData: query
      is: "alza tapparella piccola camera padronale"
    - type: assistant.event.OkGoogle
      eventData: query
      is: "tira su la tapparella piccola della camera padronale"
    - type: assistant.event.OkGoogle
      eventData: query
      is: "tira su la tapparella piccola in camera padronale"
    - type: assistant.event.OkGoogle
      eventData: query
      is: "tira su la tapparella piccola dell'camera padronale"
    - type: assistant.event.OkGoogle
      eventData: query
      is: "tira su la tapparella piccola del camera padronale"
    - type: assistant.event.OkGoogle
      eventData: query
      is: "tira su tapparella piccola della camera padronale"
    - type: assistant.event.OkGoogle
      eventData: query
      is: "tira su tapparella piccola in camera padronale"
    - type: assistant.event.OkGoogle
      eventData: query
      is: "tira su tapparella piccola dell'camera padronale"
    - type: assistant.event.OkGoogle
      eventData: query
      is: "tira su tapparella piccola del camera padronale"
    - type: assistant.event.OkGoogle
      eventData: query
      is: "tira su tapparella piccola camera padronale"
  actions:
    - type: device.command.OnOff
      on: false
      devices:
        - tapparella piccola lower - camera padronale
    - type: device.command.OnOff
      on: true
      devices:
        - tapparella piccola raise - camera padronale
    - type: time.delay
      for: 60sec
    - type: device.command.OnOff
      on: false
      devices:
        - tapparella piccola raise - camera padronale