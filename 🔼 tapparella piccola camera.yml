metadata:
  name: Raise tapparella piccola camera roller shutter
  description: Automation to raise tapparella piccola roller shutter for room camera
automations:
  starters:
    - type: assistant.event.OkGoogle
      eventData: query
      is: "alza la tapparella piccola della camera"
    - type: assistant.event.OkGoogle
      eventData: query
      is: "alza la tapparella piccola in camera"
    - type: assistant.event.OkGoogle
      eventData: query
      is: "alza la tapparella piccola dell'camera"
    - type: assistant.event.OkGoogle
      eventData: query
      is: "alza la tapparella piccola del camera"
    - type: assistant.event.OkGoogle
      eventData: query
      is: "alza tapparella piccola della camera"
    - type: assistant.event.OkGoogle
      eventData: query
      is: "alza tapparella piccola in camera"
    - type: assistant.event.OkGoogle
      eventData: query
      is: "alza tapparella piccola dell'camera"
    - type: assistant.event.OkGoogle
      eventData: query
      is: "alza tapparella piccola del camera"
    - type: assistant.event.OkGoogle
      eventData: query
      is: "alza tapparella piccola camera"
    - type: assistant.event.OkGoogle
      eventData: query
      is: "tira su la tapparella piccola della camera"
    - type: assistant.event.OkGoogle
      eventData: query
      is: "tira su la tapparella piccola in camera"
    - type: assistant.event.OkGoogle
      eventData: query
      is: "tira su la tapparella piccola dell'camera"
    - type: assistant.event.OkGoogle
      eventData: query
      is: "tira su la tapparella piccola del camera"
    - type: assistant.event.OkGoogle
      eventData: query
      is: "tira su tapparella piccola della camera"
    - type: assistant.event.OkGoogle
      eventData: query
      is: "tira su tapparella piccola in camera"
    - type: assistant.event.OkGoogle
      eventData: query
      is: "tira su tapparella piccola dell'camera"
    - type: assistant.event.OkGoogle
      eventData: query
      is: "tira su tapparella piccola del camera"
    - type: assistant.event.OkGoogle
      eventData: query
      is: "tira su tapparella piccola camera"
  actions:
    - type: device.command.OnOff
      on: false
      devices:
        - tapparella piccola lower - camera
    - type: device.command.OnOff
      on: true
      devices:
        - tapparella piccola raise - camera
    - type: time.delay
      for: 60sec
    - type: device.command.OnOff
      on: false
      devices:
        - tapparella piccola raise - camera