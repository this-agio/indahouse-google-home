metadata:
  name: Raise cucina, ufficio, cameretta, camera roller shutters
  description: Automation to raise roller shutters for rooms cucina, ufficio, cameretta, camera
automations:
  starters:
    - type: assistant.event.OkGoogle
      eventData: query
      is: "alza tapparelle"
    - type: assistant.event.OkGoogle
      eventData: query
      is: "alza tapparelle casa"
    - type: assistant.event.OkGoogle
      eventData: query
      is: "alza tapparelle della casa"
    - type: assistant.event.OkGoogle
      eventData: query
      is: "alza le tapparelle"
    - type: assistant.event.OkGoogle
      eventData: query
      is: "alza le tapparelle casa"
    - type: assistant.event.OkGoogle
      eventData: query
      is: "alza le tapparelle della casa"
    - type: assistant.event.OkGoogle
      eventData: query
      is: "alza tutte le tapparelle"
    - type: assistant.event.OkGoogle
      eventData: query
      is: "alza tutte le tapparelle casa"
    - type: assistant.event.OkGoogle
      eventData: query
      is: "alza tutte le tapparelle della casa"
    - type: assistant.event.OkGoogle
      eventData: query
      is: "tira su tapparelle"
    - type: assistant.event.OkGoogle
      eventData: query
      is: "tira su tapparelle casa"
    - type: assistant.event.OkGoogle
      eventData: query
      is: "tira su tapparelle della casa"
    - type: assistant.event.OkGoogle
      eventData: query
      is: "tira su le tapparelle"
    - type: assistant.event.OkGoogle
      eventData: query
      is: "tira su le tapparelle casa"
    - type: assistant.event.OkGoogle
      eventData: query
      is: "tira su le tapparelle della casa"
    - type: assistant.event.OkGoogle
      eventData: query
      is: "tira su tutte le tapparelle"
    - type: assistant.event.OkGoogle
      eventData: query
      is: "tira su tutte le tapparelle casa"
    - type: assistant.event.OkGoogle
      eventData: query
      is: "tira su tutte le tapparelle della casa"
  actions:
    - type: device.command.OnOff
      on: false
      devices:
        - tapparella grande lower - cucina
        - tapparella piccola lower - cucina
        - tapparella lower - ufficio
        - tapparella lower - cameretta
        - tapparella grande lower - camera
        - tapparella piccola lower - camera
    - type: device.command.OnOff
      on: true
      devices:
        - tapparella grande raise - cucina
        - tapparella piccola raise - cucina
        - tapparella raise - ufficio
        - tapparella raise - cameretta
        - tapparella grande raise - camera
        - tapparella piccola raise - camera
    - type: time.delay
      for: 60sec
    - type: device.command.OnOff
      on: false
      devices:
        - tapparella grande raise - cucina
        - tapparella piccola raise - cucina
        - tapparella raise - ufficio
        - tapparella raise - cameretta
        - tapparella grande raise - camera
        - tapparella piccola raise - camera