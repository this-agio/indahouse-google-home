metadata:
  name: Stop cucina, ufficio, cameretta, camera roller shutters
  description: Automation to stop roller shutters for rooms cucina, ufficio, cameretta, camera
automations:
  starters:
    - type: assistant.event.OkGoogle
      eventData: query
      is: "ferma tapparelle"
    - type: assistant.event.OkGoogle
      eventData: query
      is: "ferma tapparelle casa"
    - type: assistant.event.OkGoogle
      eventData: query
      is: "ferma tapparelle della casa"
    - type: assistant.event.OkGoogle
      eventData: query
      is: "ferma le tapparelle"
    - type: assistant.event.OkGoogle
      eventData: query
      is: "ferma le tapparelle casa"
    - type: assistant.event.OkGoogle
      eventData: query
      is: "ferma le tapparelle della casa"
    - type: assistant.event.OkGoogle
      eventData: query
      is: "ferma tutte le tapparelle"
    - type: assistant.event.OkGoogle
      eventData: query
      is: "ferma tutte le tapparelle casa"
    - type: assistant.event.OkGoogle
      eventData: query
      is: "ferma tutte le tapparelle della casa"
    - type: assistant.event.OkGoogle
      eventData: query
      is: "stoppa tapparelle"
    - type: assistant.event.OkGoogle
      eventData: query
      is: "stoppa tapparelle casa"
    - type: assistant.event.OkGoogle
      eventData: query
      is: "stoppa tapparelle della casa"
    - type: assistant.event.OkGoogle
      eventData: query
      is: "stoppa le tapparelle"
    - type: assistant.event.OkGoogle
      eventData: query
      is: "stoppa le tapparelle casa"
    - type: assistant.event.OkGoogle
      eventData: query
      is: "stoppa le tapparelle della casa"
    - type: assistant.event.OkGoogle
      eventData: query
      is: "stoppa tutte le tapparelle"
    - type: assistant.event.OkGoogle
      eventData: query
      is: "stoppa tutte le tapparelle casa"
    - type: assistant.event.OkGoogle
      eventData: query
      is: "stoppa tutte le tapparelle della casa"
    - type: time.schedule
      at: 22:30
      weekdays:
        - MON
        - TUE
        - WED
        - THU
        - FRI
        - SUN
        - SAT
  actions:
    - type: device.command.OnOff
      on: false
      devices:
        - tapparella grande raise - cucina
        - tapparella piccola raise - cucina
        - tapparella raise - ufficio
        - tapparella raise - cameretta
        - tapparella grande raise - camera
        - tapparella piccola raise - camera
        - tapparella grande lower - cucina
        - tapparella piccola lower - cucina
        - tapparella lower - ufficio
        - tapparella lower - cameretta
        - tapparella grande lower - camera
        - tapparella piccola lower - camera