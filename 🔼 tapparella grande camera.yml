    - type: assistant.event.OkGoogle
      eventData: query
      is: "alza tapparella grande in camera"
    - type: assistant.event.OkGoogle
      eventData: query
      is: "alza tapparella grande dell'camera"
    - type: assistant.event.OkGoogle
      eventData: query
      is: "alza tapparella grande del camera"
    - type: assistant.event.OkGoogle
      eventData: query
      is: "alza tapparella grande camera"
    - type: assistant.event.OkGoogle
      eventData: query
      is: "tira su la tapparella grande della camera"
    - type: assistant.event.OkGoogle
