    - type: assistant.event.OkGoogle
      eventData: query
      is: "tira su tapparella grande dell'camera"
    - type: assistant.event.OkGoogle
      eventData: query
      is: "tira su tapparella grande del camera"
    - type: assistant.event.OkGoogle
      eventData: query
      is: "tira su tapparella grande camera"
  actions:
    - type: device.command.OnOff
      on: false
      devices:
        - tapparella grande lower - camera
    - type: device.command.OnOff
      on: true
      devices:
        - tapparella grande raise - camera
    - type: time.delay
      for: 60sec
    - type: device.command.OnOff
      on: false
      devices:
        - tapparella grande raise - camera